<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/istun_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/images/istun_logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Fibrozis Tahmin ve Değerlendirme Raporu</title>

    <style>
      /* Google Translate banner iframe gizle */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }

      /* Google Translate tooltip, balon ve highlight gizle */
      #goog-gt-tt,
      .goog-te-balloon-frame,
      .goog-text-highlight {
        display: none !important;
      }

      /* Body ve html üst boşluk, margin, padding sıfırla */
      body, html {
        top: 0 !important;
        position: static !important;
        margin-top: 0 !important;
        padding-top: 0 !important;
      }

      /* Google Translate tarafından eklenen ekstra div gizle */
      body > .skiptranslate {
        display: none !important;
      }

      /* Tek toggle butonu */
      #translate-toggle-btn {
        position: fixed;
        top: 23px;
        right: 220px;
        z-index: 9999;
        background-color: #213448;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      /* Google Translate widget kutusu */
      #google_translate_element {
        display: none;
        position: fixed;
        top: 80px;
        right: 220px;
        z-index: 9999;
        background: white;
        border: 1px solid #ccc;
        padding: 6px 10px;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Tek toggle butonu -->
    <button id="translate-toggle-btn" onclick="toggleLanguage()">English</button>

    <!-- Google Translate widget container -->
    <div id="google_translate_element"></div>

    <script type="text/javascript">
      // Cookie'den googtrans değerini oku
      function getCookie(name) {
        const value = "; " + document.cookie;
        const parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      }

      // Dili toggle eden fonksiyon
      function toggleLanguage() {
        const currentLang = getCookie("googtrans") || "/tr/tr";

        if (currentLang === "/tr/en") {
          // Şu an İngilizce, Türkçeye dön
          setLanguage("tr");
        } else {
          // Şu an Türkçe ya da başka, İngilizceye çevir
          setLanguage("en");
        }
      }

      // Cookie ayarla ve sayfayı yenile
      function setLanguage(lang) {
        var domain = location.hostname;
        var cookieValue = "/tr/" + lang;
        document.cookie = "googtrans=" + cookieValue + ";path=/;domain=" + domain + ";expires=Fri, 31 Dec 9999 23:59:59 GMT";

        // Buton metnini güncelle
        const btn = document.getElementById("translate-toggle-btn");
        btn.textContent = lang === "en" ? "Türkçe" : "English";

        location.reload();
      }

      // Sayfa yüklendiğinde buton metnini doğru ayarla
      window.onload = function () {
        // Banner iframe gizle
        const banner = document.querySelector('.goog-te-banner-frame.skiptranslate');
        if (banner) banner.style.display = 'none';

        // Tooltip ve balon gizle
        const tooltip = document.getElementById('goog-gt-tt');
        if (tooltip) tooltip.style.display = 'none';

        const balloon = document.querySelector('.goog-te-balloon-frame');
        if (balloon) balloon.style.display = 'none';

        // Body ve html üst boşluk, margin, padding sıfırla
        document.body.style.top = '0px';
        document.body.style.position = 'static';
        document.body.style.marginTop = '0px';
        document.body.style.paddingTop = '0px';

        document.documentElement.style.top = '0px';
        document.documentElement.style.position = 'static';
        document.documentElement.style.marginTop = '0px';
        document.documentElement.style.paddingTop = '0px';

        // Google translate tarafından eklenen ekstra div gizle
        const skipTranslateDiv = document.querySelector('body > .skiptranslate');
        if (skipTranslateDiv) skipTranslateDiv.style.display = 'none';

        // Buton metnini güncelle
        const currentLang = getCookie("googtrans") || "/tr/tr";
        const btn = document.getElementById("translate-toggle-btn");
        btn.textContent = currentLang === "/tr/en" ? "Türkçe" : "English";
      };

      // Google Translate elementi başlatma
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "tr",
            includedLanguages: "en,tr",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }
    </script>

    <!-- Google Translate scripti -->
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
